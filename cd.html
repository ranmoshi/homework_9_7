<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		html,body{width:100%; height:100%; background:url(3.jpg); overflow: hidden;}
		li{width:194px; height:194px; margin:8px; background:url(2.png); float:left; list-style: none; position: relative; border-radius: 50%;}
		ul{width:630px; margin:200px auto; }
		li span{position:absolute; left:0; top:0; width:100%; height:100%; background:url(1.jpg); -webkit-transition:1s all ease;}
		li:hover span{top:100px;}
	</style>
</head>
<body>
	<ul>
		<li><span></span></li>
		<li><span></span></li>
		<li><span></span></li>
	</ul>
</body>
</html>
