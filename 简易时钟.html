<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		.clock{width:300px; height:300px; border:5px solid #000; border-radius:50%; margin:50px auto 0; position:relative;}
		.hou{width:10px; height:60px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; top:90px; margin-left:-5px; -webkit-transform-origin:bottom;}
		.min{width:6px; height:100px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; top:50px; margin-left:-3px; -webkit-transform-origin:bottom;}
		.sec{width:4px; height:120px; background:yellow; border-radius: 50% 50% 0 0; position:absolute; left:50%; top:30px; margin-left:-2px; -webkit-transform-origin:bottom;}
		.clock span{position:absolute; width:4px; height:10px; background:#000; left:50%; top:0; margin-left:-2px;  -webkit-transform-origin:center 150px;}
		.clock span em{ font-style:normal;top:16px; position:absolute;display:inline-block; left:0; margin-left:-10px;width:20px;height:20px;text-align: center;}
	</style>
	<script>
		window.onload=function(){
			var oClock=document.querySelector('.clock');
			var oHou=document.querySelector('.hou');
			var oMin=document.querySelector('.min');
			var oSec=document.querySelector('.sec');
			var N=60;
			for(var i=0;i<N;i++){
				var oS=document.createElement('span');
				oS.style.WebkitTransform='rotate('+(i*6)+'deg)';
				if(i%5==0){
					oS.style.height=15+'px';
					oS.innerHTML='<em>'+(i/5||12)+'</em>';
					var oE=oS.children[0];
					oE.style.WebkitTransform='rotate('+i*30+'deg)';	
					if(i/5%2){
						oE.style.WebkitTransform='rotate('+(i*30+180)+'deg)';	
					}			
				}
				oClock.appendChild(oS);
			}
			function Tim(){
				var oDate=new Date();
				var h=oDate.getHours();
				var m=oDate.getMinutes();
				var s=oDate.getSeconds();
				oHou.style.WebkitTransform='rotate('+(h*30+m/60*30)+'deg)';
				oMin.style.WebkitTransform='rotate('+(m*6+s/60*6)+'deg)';
				oSec.style.WebkitTransform='rotate('+s*6+'deg)';
			}
			Tim();
			setInterval(Tim,1000);
		};
	</script>
</head>
<body>
	<div class="clock">
		<div class="hou"></div>
		<div class="min"></div>
		<div class="sec"></div>
	</div>
</body>
</html>
